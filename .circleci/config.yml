version: 2.1

jobs:
  build:
    docker:
      - image: cimg/go:1.18-node.
    steps:
      - checkout
      - run:
          name: Building Plugin Bundle
          command: make dist
      - persist_to_workspace:
          root: dist
          paths:
            - "*.tar.gz"
            - "release-notes.md"
      - store_artifacts:
          path: dist

