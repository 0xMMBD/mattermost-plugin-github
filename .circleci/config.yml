version: 2.1

executors:
  default:
    docker:
      - image: cimg/go:1.18.3-node


jobs:
  build:
    executor:
      name: default
    steps:
      - checkout
      - run:
          name: Building Plugin Bundle
          command: make dist
      - persist_to_workspace:
          root: dist
          paths:
            - "*.tar.gz"
            - "release-notes.md"
      - store_artifacts:
          path: dist

